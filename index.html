<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CatFish</title>
  <link rel="stylesheet" href="./stylesheets/game.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <script>

  </script>
</head>

<body>
  <div class="nav-container">
    <header class="title-container">
      <h1 class="title">Cat Fish</h1>
    </header>
    <ul id="links">
      <a href="https://github.com/Shelchamp/CatFish" target="_blank">
        <img src="assets/GitHub.png" alt="GitHub" width="50" height="50">
      </a>
      <div id="divide">
        <a href="https://www.linkedin.com/in/sheldon-chan" target="_blank">
          <img src="assets/LinkedIn.png" alt="LinkedIn" width="50" height="50">
        </a>
    </ul>
    </div>
    <div class="canvas-container">
      <!-- <canvas id="canny-left"  height="400" width="200"></canvas> -->
      <div class="dir-container">
        <ul class='directions'>

          <li>Use WASD or arrow keys to move</li>

          <li>Avoid getting eaten by the larger cats</li>
        </ul>
      </div>

        <ul class="score">
          Created by Sheldon Chan

        </ul>
      </div>
      <!-- <canvas id="canny-right" height="400" width="200"></canvas> -->

    <div class="button-container">
      <button type="button" id='start'>Start</button>
    </div>
    <script type="text/javascript" src="./bundle/bundle.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
